
<!DOCTYPE html>

<html>

<head>
  <title>kaboom</title>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>

<body>
<script src="https://kaboomjs.com/lib/0.5.0/kaboom.js"></script>
<script src="https://kaboomjs.com/lib/0.5.0/plugins/aseprite.js"></script>
<script src="https://kaboomjs.com/lib/0.5.0/plugins/pedit.js"></script>
<script src="https://kaboomjs.com/pub/legacy/kbmsprite.js"></script>

  <script>

kaboom({
  ...{"fullscreen":true,"width":240,"height":240,"scale":2,"startScene":"main","debug":true,"clearColor":null,"version":"0.5.0"},
  global: true,
  plugins: [ peditPlugin, asepritePlugin, kbmspritePlugin ],
});
loadKbmsprite("player", "sprites/player.kbmsprite");
loadKbmsprite("space_invader", "sprites/space_invader.kbmsprite");
loadKbmsprite("wall", "sprites/wall.kbmsprite");
scene("main", (args = {}) => {
//create map 
addLevel([
  //! --> left wall | ^ --> space invaders | & --> is the right wall
  '!^^^^^^^^^^.     &',
  '!^^^^^^^^^^.     &',
  '!^^^^^^^^^^.     &',
  '!                &',
  '!                &',
  '!                &',
  '!                &',
  '!                &',
], {
  width: 30, 
  height: 22,
  //assigning the specified sprites 
  '^' : [sprite('space_invader') ],
  '!' : [sprite('wall'), 'left-wall'],
  '&' : [sprite('wall'), 'right-wall'],
})

//player
const player = add([
  sprite('player'),
  pos(width() / 2, height() / 2),
  origin('center')
])

//speed of player 
const move_spped = 200

//movement for player
keyDown('left', () => {
  player.move(-move_spped, 0)
})

keyDown('right', () => {
  player.move(move_spped, 0)
})
});
start("main");

  </script>
</body>

</html>
